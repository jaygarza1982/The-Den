<html>

<head>
    <title>Den</title>
</head>
<link rel="stylesheet" type="text/css" href="css/css.css">

<body>
    <div class="logo">The Den</div>
    <form id="login-form" action="/register" method="POST" class="centered">
        <div id="txtUsername" class="input-type">Username</div>
        <input type="text" class="text-input" placeholder="Username" name="username" autocomplete="off">
        <div class="input-type">Password</div>
        <input type="password" class="text-input" placeholder="Password" name="password">
        <div class="input-type">Confirm password</div>
        <input type="password" class="text-input" placeholder="Password" name="password-confirm">
        <input type="submit" value="Register" class="button">
    </form>
</body>

</html>
